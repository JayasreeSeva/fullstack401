<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Dashboard, and Weather</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 200px;
    padding: 0;
    background-color: #f3f3f3; 
}

.container {
    margin-top: 200px;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff; 
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.form-container {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

form {
    margin: 0 auto;
    max-width: 300px;
    text-align: center;
}

input[type="email"],
input[type="password"],
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

#dashboard {
    display: none;
    text-align: center;
    padding: 20px;
}

#user-name {
    font-weight: bold;
    color: #333;
}

#city-input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#logout-button {
    background-color: #f44336; 
}

#weather-result {
    text-align: left;
    margin-top: 20px;
    display: none;
}


@media (max-width: 768px) {
    .container {
        max-width: 100%;
        padding: 10px;
    }

    form {
        max-width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login or Sign Up</h1>
            <div id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" id="login-button">Login</button>
            </div>
            <div id="signup-form" style="display: none;">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" id="signup-button">Sign Up</button>
            </div>
        </div>
        <div id="dashboard" style="display: none;">
            <h2>Welcome to the Dashboard</h2>
            <p>Hello, <span id="user-name"></span>!</p>
            <div>
                <input type="text" id="city-input" placeholder="Enter a city">
                <button type="button" id="get-weather-button">Get Weather</button>
            </div>
            <div id="weather-result" style="display: none;">
                <h3>Weather Condition</h3>
                <p><strong>City:</strong> <span id="city-name"></span></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
                <p><strong>Description:</strong> <span id="weather-description"></span></p>
            </div>
            <button type="button" id="logout-button">Logout</button>
        </div>
    </div>
    <script src="5.js"></script>
</body>
</html>
